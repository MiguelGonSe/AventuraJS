<body>

    <div id="choose_player">

        <h2>Â¡Elige tu personaje!</h2>
        <button id="btnL"><img src="IMG/legolas.webp" alt="Elfo" width="50"><br>Elegir</button>
        <button id="btnG"><img src="IMG/guerrero.png" alt="Guerrero" width="90"><br>Elegir</button>

        <button id="ir_market">Ir al market</button>
        <button id="back_choose_player">Volver</button>
    </div>


    <div id="look_market" class="scene">

        <img id="chosenImg" src="" alt="Personaje elegido" width="100"><br><br>
        <p>Nombre: <span id="nombre"></span></p>
        <p>Elije lo que quieres comprar. Tienes : <span id="monedas"></span> monedas</p>

        <div id="marketItems">
        <!-- <img id="imgMarketItems" src="" alt="Imagen Market" width="100"><br> -->
