<!DOCTYPE html>
<html lang="es">

<head>
    <title>Aventura en el reino JS</title>
    <link rel=stylesheet type=text/css href=./Css.css>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Main.js" type="module" defer></script>

</head>

<body>
    <main>

        <div id="choose_player" class="scene active">

            <h2>¡Elige tu personaje!</h2>
            <button id="botonElfo"><img src="IMG/legolas.webp" alt="Elfo" width="50"><br>Elegir</button>
            <button id="botonGuerrero"><img src="IMG/guerrero.png" alt="Guerrero" width="90"><br>Elegir</button>
            <button id="botonOrco"><img src="IMG/orco.png" alt="Enano" width="90"><br>Elegir</button>

        </div>

        <div id="look_stats" class="scene">
            <br>
            <img id="chosenImgStats" src="" alt="Personaje elegido" width="100">

            <label for="nombre">Elige tu nombre:</label>
            <input type="text" id="nombre" name="nombre" maxlength="20" required>

            <p>Vida: <span id="vida"></span></p>
            <p>Ataque: <span id="ataque"></span></p>
            <p>Defensa: <span id="defensa"></span></p>
            <p>Puntos: <span id="puntos"></span></p>
            <p>Monedas: <span id="monedas"></span></p>

            <button id="ir_market">Ir al market</button>
            <button id="back_choose_player">Volver</button>
        </div>


        <div id="look_market" class="scene">

            <img id="chosenImgMarket" src="" alt="Personaje elegido" width="100">
            <p>Nombre: <span id="nombreMarket"></span></p>
            <p>Elige lo que quieres comprar. Tienes : <span id="monedasMarket"></span> monedas</p>
            <p>Elige sabiamente, tu futuro está en ello.</p>

            <div id="marketItems"></div>

            <button id="comprar">Comprar</button>

            <div id="purchasedItems"></div>
        </div>


        <div id="player" class="scene">

            <img id="playerImg" src="" alt="Jugador" width="100">
            <p>Nombre: <span id="playerNombre"></span></p>
            <p>Vida: <span id="playerVida"></span></p>
            <p>Ataque: <span id="playerAtaque"></span></p>
            <p>Defensa: <span id="playerDefensa"></span></p>
            <p>Puntos: <span id="playerPuntos"></span></p>
            <p>Monedas: <span id="playerMonedas"></span></p>
            <p>Equipamiento:</p>
            <div id="playerEquipamiento"></div>

            <button id="empezar">Empezar</button>
        </div>


        <div id="enemigos" class="scene">
            <h2>¡Batalla contra el Minotauro!</h2>
            <div id="pantallaBatalla">
                <img id="playerImagen" src="" alt="Jugador" width="150">
                <div id="logicaBatalla"></div>
                <img src="IMG/minotauro.webp" alt="Enemigo" width="150">
            </div>

        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
